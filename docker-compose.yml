services:
  geoscout-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - GEMINI_API_KEY=${GEMINI_API_KEY}
    container_name: geoscout-app
    ports:
      - "7843:80"
    environment:
      - NODE_ENV=production
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    restart: unless-stopped
    networks:
      - geoscout-network
    # Disable AppArmor for runtime to work on VMs with misconfigured AppArmor
    security_opt:
      - apparmor:unconfined
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  geoscout-network:
    driver: bridge
